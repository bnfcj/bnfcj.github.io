<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="utf-8" />
    <title>Video player example</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="player">
      <video id="videoElement" controls>
        <source src="video/sintel-short.mp4" type="video/mp4" />
        <source src="video/sintel-short.mp4" type="video/webm" />
        <!-- fallback content here -->
      </video>
      <div class="controls">
        <button
          class="play"
          data-icon="P"
          aria-label="play pause toggle"
        ></button>
        <button class="stop" data-icon="S" aria-label="stop"></button>
        <div class="timer">
          <div></div>
          <span aria-label="timer">00:00</span>
        </div>
        <button class="connect" aria-label="remote playing">
          <img src="device-connected.png" />
        </button>
        <button class="rwd" data-icon="B" aria-label="rewind"></button>
        <button class="fwd" data-icon="F" aria-label="fast forward"></button>
      </div>
    </div>
    <p>
      Sintel &copy; copyright Blender Foundation |
      <a href="http://www.sintel.org">www.sintel.org</a>.
    </p>
    <a
      href="https://www.flaticon.com/free-icons/wifi"
      class="flatAttrb"
      title="wifi icons"
      >Wifi icons created by Google - Flaticon</a
    >
    <!-- <button id="promptBtn">Prompt</button>
    <button id="toggleDisableRemotePlaybackBtn">Disable remote playback</button>
    <div id="availabilityText"></div>
    <div id="remotePlaybackText" style="display: none"></div> -->
    <script defer src="custom-player.js"></script>
  </body>
</html>
